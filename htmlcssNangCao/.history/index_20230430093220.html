<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
    <div class="skyland">
        <div class="skyland__top">
            <div class="skyland__header">
                <h1 class="skyland__left1">Sky <span>Land</span> </h1>
            </div>
            <div class="skyland__left">
                <ul class="list">
                    <li class="items">Trang Chủ</li>
                    <li class="items">Giới Thiệu</li>
                    <li class="items">Dự Án Bất Động Sản
                        <i class="fa-solid fa-caret-down caret-down"></i>
                    </li>
                    <li class="items">Tin Tức</li>
                    <li class="items">Liên Hệ</li>
                </ul>
            </div>
            <div class="iconbutton">
                <i class="fa-solid fa-magnifying-glass icon-search"></i>
                <span class="text">Liên Hệ Ngay</span>
            </div>
        </div>
        <div class="skyland__center__mid">
            <div class="skyland__center__top">
                <span class="skyland__center__top">Dự Án BĐS nột bật </span>
                <h3 class="paragrap">Tổng hợp các dự án bất động sảng tại Hà Nội , Đà Nẵng , TP Hồ Chí Minh... và các tỉnh hot nhất hiện tại</h3>
            </div>
        </div>
        <div class="skyland__image">
            <div class="skyland__image__flex">
                <div class="skyland__wrap">
                    <img src="" alt="" class="image__skyland">
                    <p class="text__desc">Căn Hộ chung cư tại Vinhomes Golden...</p>
                    <div class="icon1">
                        <i class="fa-solid fa-location-dot locate_icone"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
